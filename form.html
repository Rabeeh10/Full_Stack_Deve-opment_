<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <div  style="text-align: center;">
    <h3>Simple Form</h3>
    <form action="" method="post">
        <p>
            <label for="First_name">
                Name:<input type="text" id="First_name" name="First_name"/>
            </label><br><br>
            <label for="email">
                email:<input type="email" id="email" name="email">
            </label><br><br>
            <label for="password">
                password:<input type="password" id="password" name="password">
            </label><br><br>
            <label for="message">
                message:<textarea rows="3"></textarea>
            </label><br><br>
            <label for="country">
                country:
                <select id="country">
                    <option>india</option>
                    <option>uk</option>
                    <option>usa</option>
                </select>
            </label><br><br>
            <label for="salary">
                Salary:
                <input type="range" id="salary" min="1000" max="1000000" step="1000" value="1000"/>
            </label>
        </p>
    </form>
    </div>
</body>
</html>
